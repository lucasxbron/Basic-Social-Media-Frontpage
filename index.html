<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>instaface</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Grey+Qo&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Grey+Qo&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/bbbe398ab0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="assets/instaface-logo.png" alt="instaface logo" />
      </div>
      <div class="page-title">instaface</div>
      <nav>
        <div class="main-menu">
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Popular</a></li>
            <li><a href="">Explore</a></li>
            <li><a href="">Profile</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <section class="login">
        <h2>Login</h2>
        <form>
          <input type="text" placeholder="Username" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Log In</button>
        </form>
        <p>Don't have an account? <a href="">Sign up!</a></p>
      </section>

      <section class="images">
        <h2>Explore the World</h2>
        <div class="image-grid">
          <div class="image-single">
            <img
              src="assets/social-media-placeholder(1).jpeg"
              alt="smartphone in hands"
            />
          </div>
          <div class="image-single">
            <img
              src="assets/social-media-placeholder-cat(1).jpeg"
              alt="cat in bag"
            />
          </div>
          <div class="image-single">
            <img
              src="assets/social-media-placeholder-dog(1).jpeg"
              alt="dog on sofa"
            />
          </div>
          <div class="image-single">
            <img
              src="assets/social-media-placeholder-hiking(1).webp"
              alt="people hinking in nature"
            />
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 instaface Â· All rights reserved.</p>
    </footer>
  </body>
</html>
